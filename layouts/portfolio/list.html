{{ define "main" }}

<div class="container">
  <div class="row">
    <div class="two columns">
      {{ partial "main-menu.html" . }}
      <nav class="portfolioMenu">
        <ul>
          {{ range .Site.Menus.portfolio }}
            <li><a href="{{ .URL }}">{{ .Name }}</a></li>
          {{ end }}
        </ul>
      </nav>
    </div>
    <div class="ten columns">
      <article class="portfolios">
        <section>
          {{ .Content }}
        </section>
      </article>
    </div>
  </div>
</div>

{{ end }}
