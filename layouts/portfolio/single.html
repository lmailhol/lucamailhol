{{ define "main" }}

<article class="page">                                
  <div class="entry-content">
    <div class="container m-t-140 m-t-sm-90 single-portfolio"> 
    
      <div class="row">
        <div class="col-md-12 m-b-20">
          <div class="heading-block">                
            <h2 class="entry-title"><span class="label-cm-round">{{ .Params.genre }}</span> {{ .Title }}</h2>
            <div class="description"><span class="accent-color">{{ partial "year.html" . }}</span> / Réalisé par {{ .Params.realisation }} • {{ .Params.time }}</div>              
          </div>
        </div>
      </div>         
    
      <div class="row">
        <div class="col-md-9 m-b-90">
    
          {{ .Content }}

        </div>
        <div class="col-md-3 m-b-90">
          <div class="entry-meta">

            <div class="entry-meta-poster mb-3">
              <img src="{{ .Params.cover }}" />
            </div>

            <div class="entry-meta-title">
              <h4>Synopsis</h4>
            </div>
                
            <div class="meta-desc">
              <p>{{ .Params.synopsis }}</p>
            </div>

            <!--<div class="entry-meta-title">
              <h4>Équipe</h4>
            </div>
          
            <div class="meta-entries">
              <ul class="portfolio-crew">
                <li><span>Caméra : </span>{{ .Params.camera }}</li>
                <li><span>Électricité : </span>{{ .Params.light }}</li>
                <li><span>Machinerie : </span>{{ .Params.grip }}</li>
                <li><span>Détail : </span><a href="{{ .Params.crew }}">IMDB</a></li>
              </ul>
            </div>-->
          </div>
        </div>
      </div>

    </div>      
  </div>  
</article>

{{ end }}
