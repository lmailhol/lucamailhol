{{ define "main" }}

<div class="disclaimer">{{ .Content }}</div>

<article class="blogs">
    <section>
      <ul>
        {{ range .Pages.ByPublishDate.Reverse }}
          <li><a href="{{ .RelPermalink }}">{{ .Title }}</a>&nbsp;{{ partial "tags.html" . }}</li>
        {{ end }}
      </ul>
    </section>
</article>

{{ end }}
