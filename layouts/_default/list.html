{{ define "main" }}

<div class="disclaimer">{{ .Content }}</div>

{{ range .Pages.ByPublishDate.Reverse }}
<section class="articleElement">
    <h2>{{ partial "date.html" . }}&nbsp;<a href="{{ .RelPermalink }}">{{ .Title }}</a>&nbsp;<span class="articleElementTags">{{ partial "tags.html" . }}</span></h2>
</section>
{{ end }}


{{ end }}
