{{ define "main" }}

<div class="row w100 mb2">
  <div class="col w20 automobile"><img class="onmobile-mb1" src="{{ .Params.avatar }}" alt="Card image"></div>
  <div class="col w2 gut nomobile"> </div>
  <div class="col w80 automobile">
    <h3 class="mb0 p0 color-gray-300 uppercase">{{ .Params.name }}</h3>
    <h6 class="mb0-5 color-gray-700 p0">{{ .Params.where }}</h6>
    <p class="mt0-5 pl1 border-left">{{ .Params.bio | markdownify }}</p>
    <p class="mail">{{ .Params.mail }}</p>
      <a class="button small uppercase color-gray-300" href="img/CV.pdf">CV</a>
      <a class="tag small uppercase color-gray-500" href="https://www.imdb.com/name/nm9356201">IMDB</a>
      <a class="tag small uppercase color-gray-500" href="https://vimeo.com/lmailhol">Viméo</a>
      <a class="tag small uppercase color-gray-500" href="https://mamot.fr/@lmailhol">Mastondon</a>
      <a class="tag small uppercase color-gray-500" href="https://instagram.com/lmailhol">Instagram</a>
  </div>
</div>

<section>
  {{ .Content }}

  <h3 class="mb0 small">Mentions légales</h3>
  <p class="p0 m0 small">{{ .Params.legal | markdownify  }}</p>
</section>

{{ end }}
