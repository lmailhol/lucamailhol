{{ if isset .Params "src" }}

  {{ $w := print (.Get "w") }}
  {{ $src  := print (.Get "src") }}
  {{ $float := print (.Get "float") }}
  {{ $margin := print (.Get "margin") }}

<a class="cbp-caption cbp-lightbox" href="{{ $src }}">
  <div class="cbp-caption-defaultWrap {{ $w }} {{ $float }} {{ $margin }}">
    <img src="{{ $src }}" alt="Gallery Image 1">
  </div>
</a>

{{ end }}
