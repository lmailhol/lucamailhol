<style>
    div.gallery {
        display: flex;
        flex-wrap: wrap;
    }

    div.gallery a {
        flex-grow: 1;
        object-fit: cover;
        margin: 3px;
        display: flex;
        height: 200px;
        width: 200px;
    }

    div.gallery a img {
        object-fit: cover;
        flex-grow: 1;
    }
</style>

<div class="gallery">
    {{ $path := print "content/" .Page.Dir (.Get "src") }}
    {{ $url  := print .Page.Dir (.Get "src") }}

      {{ range (readDir $path)  }}
          {{ $src := print $url "/" .Name }}
          {{- $isimg := lower $src | findRE "\\.(gif|jpg|jpeg|tiff|png|bmp)" }}
            {{- if and $isimg }}
              <a data-fancybox="gallery" href="../../../{{ $src }}">
                <img src="../../../{{ $src }}">  <br/>
              </a>
            {{ end }}
          {{ end }}
</div>
